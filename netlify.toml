# example netlify.toml
[build]
  command = "npx netlify-lambda build lambda && yarn build"
  functions = "functions" #  netlify-lambda reads this
  publish = "dist"

# [[redirects]]
#   from = "/faucet/:address"
#   to = "/.netlify/functions/faucet?address=:address"
#   status = 200

[[redirects]]
  from = "/faucet"
  to = "/.netlify/functions/faucet"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
